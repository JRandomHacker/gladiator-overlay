<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/keyrune.css">
    <link rel="stylesheet" href="styles/base.css">
</head>
<body>
	<div class="container">
		<div class="Logo">
			<div class="column logos">
				<img class="sub-badge" src="images/sub-badge.png"/>
			</div>
			<div class="column logos">
				<i class="ss ss-vow setsymbol"></i>
			</div>
		</div>
		<div class="Titlebar">
			<div class="column maintitle">
				<p class="main-gradient">GLADIATOR LEAGUE SEASON 5 WEEK 1</p>
			</div>
			<div class="column coverage">
				<h1 class="coverage-header">Coverage provided by:</h1>
                <ul class="coverage-names">
                    <li>JRandomHacker</li>
                    <li>LittleFXRadio</li>
                    <li>JokerBoney</li>
                </ul>
			</div>
		</div>
		<div class="Sidebar">
            <div class="player opponent">
                <div class="player-name opponent">Opponent Name</div>
                <div class="deck-name opponent">Opponent Decklist</div>
            </div>
            <div class="player-divider">VS</div>
            <div class="player">
                <div class="player-name">POV Name</div>
                <div class="deck-name">POV Decklist</div>
            </div>
        </div>
		<div class="Gameplay"></div>
	</div>
</body>
</html>

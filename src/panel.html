<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="module">import '@polymer/paper-input/paper-input.js'</script>
    <script type="module">import '@polymer/paper-button/paper-button.js'</script>
    <script type="module">import '@polymer/paper-dropdown-menu/paper-dropdown-menu.js'</script>
    <script type="module">import '@polymer/paper-listbox/paper-listbox.js'</script>
    <script type="module">import '@polymer/paper-item/paper-item.js'</script>
    <script type="module">import '@polymer/paper-toggle-button/paper-toggle-button.js'</script>
    <script type="module">import '@polymer/polymer/lib/elements/dom-bind.js'</script>
    <script type="module">import '@polymer/polymer/lib/elements/dom-repeat.js'</script>
    <link rel="stylesheet" href="styles/panel.css">
</head>
<body>
    <dom-bind id="polymer-head">
    <template>
        <p>Stream Title</p>
        <paper-input id="stream-title-input" label="Stream Title"></paper-input>
        <paper-input id="event-id" label="MTGMelee Event ID"></paper-input>

        <paper-dropdown-menu label="Feature Match" class="match-selector">
            <paper-listbox id="feature-matches" slot="dropdown-content" class="match-selector">
                <template is="dom-repeat" items="{{matchNames}}" id="matches-list">
                    <paper-item>{{item}}</paper-item>
                </template>
            </paper-listbox>
        </paper-dropdown-menu>

		<paper-toggle-button id="flip-toggle">Flip Players</paper-toggle-button>

        <paper-button id="update-pairings">Update Pairings</paper-button>
        <paper-button id="update-overlay">Update Overlay</paper-button>

        <script type="module" src="panel.js"></script>
    </template>
    </dom-bind>
</body>
</html>
